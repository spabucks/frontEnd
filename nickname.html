<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="student" content="popokim">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>닉네임</title>
</head>
<body>
  <div class="container">
    <div>
      <img class="close" src="assets/images/icons/back.svg" />
    </div>
  </div>
  <form class="main-nick-form">
    <div class="main-nick-header">
      <div class="main-nick-title"></div>
      <h1>닉네임을<br />입력해 주세요.</h1>
    </div>
  </form>
  <div class="nickgree-check-all">
    <input type="radio" id="nickgree" name="agree" />
    <label> 선택적 개인정보 수집동의 및 이용약관</label>
  </div>
  <div class="nickgree-body">
    <div class="nickgree-body-form">
      <div class="nickgree-body-form-input">
        <input type='text' placeholder="닉네임 (한글 6자리 이내)">
        </div>
      </div>
    </div>
    <p>매장에서 주문한 메뉴를 찾으실 때, 등록한 닉네임으로 불러 드립니다.</p>
  </div>
  <div class="main-nickname-submit">
    <button type="submit">다음</button>
  </div>
</body>
</html>
