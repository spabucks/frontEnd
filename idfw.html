<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="StarBucks, Clone, Site">
    <meta name="student" content="popokim">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>입력</title>
</head>

<body>
    <div class="check-stepline-container">
        <div class="check-stepline-close">
            <img src="assets/images/icons/close.svg" />
            <div class="check-stepline-number">
                <p>1</p>
                <div class="dash"></div>
                <p class="active">2</p>
                <div class="dash"></div>
                <p>3</p>
                
            </div>
        </div>

        <form class="main-idfw-section">
            <div class="main-idfw-img">
                <h1>아이디와 비밀번호를<br />입력해 주세요.</h1>
            </div>
            <div class="idfw-body">
                <div class="idfw-body-form">
                    <div class="idfw-body-form-input">
                        <input type="text" placeholder="아이디 (4~13자리 이내)">
                    </div>
                    <div class="idfw-body-form-input">
                        <div class="p-check">
                            <input type="password" placeholder="비밀번호 (10~20자리 이내)">
                        </div>
                    </div>
                    <div class="idfw-body-form-input">
                        <div class="pass-check">
                            <input type="password" placeholder="비밀번호 확인">
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-idfw-submit">
                <button type="submit">다음</button>
            </div>
        </form>
    </div>
</body>

</html>
