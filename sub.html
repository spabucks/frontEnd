<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="sub-page__main-header sub-boder-under">
      <div class="sub-page__main-header-content">
        <div class="sub-page__main-header-content-icon">
          <img src="assets/images/icons/close.svg" />
        </div>
        <h2>sign in to Online Store</h2>
        <p>
          <button class="sub-page-login" type="button">로그인</button> 후
          이용해보세요
        </p>
      </div>
    </div>
    <section class="sub-page__main-contents">
      <div class="sub-page__main-contents-title">
        전제상품보기
        <img
          class="sub-change-left-icon"
          src="assets/images/icons/left-chevron.svg"
        />
      </div>
      <div class="sub-page__main-first-content">
        <div class="sub-page__main-content-category">
          <img src="assets/images/products/케이크.jpg" />
          <p>케이크</p>
        </div>
        <div class="sub-page__main-content-category">
          <img src="assets/images/products/텀블러보온병.jpg" />
          <p>텀블러/보온병</p>
        </div>
        <div class="sub-page__main-content-category">
          <img src="assets/images/products/머그컵.jpg" />
          <p>머그/컵</p>
        </div>
      </div>
      <div class="sub-page__main-second-content">
        <div class="sub-page__main-content-category">
          <img src="assets/images/products/라이프스타일.jpg" />
          <p>라이프스타일</p>
        </div>
        <div class="sub-page__main-content-category">
          <img src="assets/images/products/티커피용품.jpg" />
          <p>티/커피용품</p>
        </div>
        <div class="sub-page__main-content-category">
          <img src="assets/images/products/세트.jpg" />
          <p>세트</p>
        </div>
      </div>
    </section>
    <section class="sub-page__sub-contents">
      <div class="sub-page__sub-content boder-under">
        <div class="sub-page__sub-content-title">
          <p>기획전</p>
          <p>진행중인 기획전을 만나보세요</p>
        </div>
        <div class="sub-page__sub-content-icon">
          <img
            class="sub-change-left-icon"
            src="assets/images/icons/left-chevron.svg"
          />
        </div>
      </div>
      <div class="sub-page__sub-content">
        <div class="sub-page__sub-content-title">
          <p>베스트</p>
          <p>스타벅스의 베스트 상품을 만나보세요</p>
        </div>
        <div class="sub-page__sub-content-icon">
          <img
            class="sub-change-left-icon"
            src="assets/images/icons/left-chevron.svg"
          />
        </div>
      </div>
    </section>
  </body>
</html>
