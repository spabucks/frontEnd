<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="student" content="popokim">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>입고 알림 내역</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-top">
        <div class="menu-icon">
          <img src="assets/images/icons/left-chevron.svg" alt="" />
        </div>
        <h1>온라인 스토어</h1>
        <nav>
          <ul>
            <li><img src="assets/images/icons/search.svg" /></li>
            <li><img src="assets/images/icons/shopping-cart.svg" /></li>
            <li><img src="assets/images/icons/close.svg" /></li>
          </ul>
        </nav>
      </div>
    </header>
    <form class="goods-stocked-list-form">
      <div class="goods-stocked-list-title">
        <h1>입고알림 내역</h1>
      </div>

      <div class="goods-stocked-list-guide-form">
        <p>입고 알림 안내</p>
        <div class="goods-bottom-img">
          <img src="assets/images/icons/left-chevron.svg" alt="" />
        </div>
      </div>
      <div class="order-detail-card-wrap">
        <div class="order-detail-card-inner">
          <div class="order-detail-card-left"><img src="assets/images/pic/커티스 머그1.png" alt=""></div>
          <div class="order-detail-card-right">
            <div class="order-detail-line">
              <p class="order-detail-title">알림대기</p>
              <div class="order-detail-close"><img src="assets/images/icons/close.svg" alt=""></div>
            </div>
            <p>23 커티스 쿨릭 레드 머그 355ml</p>
            <p>2023.04.02~2023.04.16</p>
          </div>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
