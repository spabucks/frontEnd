<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품검색</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="main-search">
      <div class="form-search">
        <form class="search">
          <input type="text" placeholder="검색어를 입력해주세요" />
          <div class="search-icons">
            <img
              class="search-item-icon"
              src="assets/images/icons/search.svg"
            />
            <img class="search-item-close" src="assets/images/icons/close.svg" />
          </div>
        </form>
      </div>
    </nav>
    <section>
      <div class="section-search-item">
        <h3>최근 검색어가 없습니다.</h3>
      </div>
    </section>
    <section>
      <div class="section-search-tag">
        <h3>추천태그</h3>
        <div class="section-search-tags">
          <div class="search-item">#케이크</div>
          <div class="search-item">#리유저블</div>
          <div class="search-item">#도트머그</div>
        </div>
        <div class="section-search-tags">
          <div class="search-item">#리드</div>
          <div class="search-item">#그린코어</div>
          <div class="search-item">#핸디 데스크</div>
        </div>
      </div>
    </section>
  </body>
</html>
