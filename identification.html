<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="student" content="popokim">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>본인확인</title>
</head>

<body>
  <div class="check-stepline-container">
    <div class="check-stepline-close">
      <img src="assets/images/icons/close.svg" />
      <div class="check-stepline-number">
        <p class="active">1</p>
        <div class="dash"></div>
        <p>2</p>
        <div class="dash"></div>
        <p>3</p>
      </div>
    </div>
    <form class="agree-form">
      <div class="agree-header">
        <div class="agree-title">
          <h1>본인확인을 위해<br />인증을 진행해 주세요.</h1>
        </div>
        <div class="agree-check-all">
          <input type="checkbox" id="agree" name="agree" />
          <label>본인 인증 서비스 약관 전체동의</label>
        </div>
        <div class="agree-info-wrap">
          <div class="agree-info-wrap-list">
            <p>휴대폰 본인 인증 서비스 이용약관 동의(필수)</p>
            <img class="agree-right-img" src="assets/images/icons/left-chevron.svg" alt="">
          </div>
          <div class="agree-info-wrap-list">
            <p>휴대폰 통신사 이용약관 동의(필수)</p>
            <img class="agree-right-img" src="assets/images/icons/left-chevron.svg" alt="">
          </div>
          <div class="agree-info-wrap-list">
            <p>개인정보 제공 및 이용 동의(필수)</p>
            <img class="agree-right-img" src="assets/images/icons/left-chevron.svg" alt="">
          </div>
          <div class="agree-info-wrap-list">
            <p>고유식별정보 처리(필수)</p>
            <img class="agree-right-img" src="assets/images/icons/left-chevron.svg" alt="">
          </div>
        </div>
      </div>
      <div class="agree-body">
        <div class="agree-body-form">
          <div class="agree-body-form-input">
            <input type='text' placeholder="이름">
          </div>
          <div class="agree-body-form-input">
            <div class="birth">
              <input type="password" placeholder="생년월일 6자리">
              <p>-</p>
              <input type="password" placeholder="">
            </div>
          </div>
        </div>
        <div class="id-email-body">
          <div class="id-email-body-form">
            <div class="id-email-body-form-input">
              <input type="text">
            </div>
          </div>
          <div class="id-mail-ac">
            <p>@</p>
          </div>
          <div class="id-email-body-form-input">
            <div class="id-e-data">
              <select id="email-data" name="email-data-input">
                <option value="직접 입력">
                  <selected>직접 입력
                </option>
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="nate.com">nate.com</option>
              </select>
            </div>
          </div>
        </div>
        <div class="id-email-body-form-input">
          <div class="id-number">
            <input type='text' placeholder="인증번호 6자리">
          </div>
        </div>

        <div class="id-warning">
          <p>&bull; 타인의 개인정보를 도용하여 가입한 경우, 서비스 이용 제한 및 법적 제재를 받으실 수 있습니다.</p>
        </div>
      </div>
      <div class="main-agree-submit">
        <button type="submit">다음</button>
      </div>
    </form>
  </div>
</body>

</html>
