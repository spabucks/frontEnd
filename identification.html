<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="student" content="popokim">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>본인확인</title>
</head>

<body>
  <div class="agree-container">
    <div class="agree-close">
      <img src="assets/images/icons/close.svg" />
      <div class="agree-step">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </div>
    </div>
    <form class="agree-form">
      <div class="agree-header">
        <div class="agree-title">
          <h1>본인확인을 위해<br/>인증을 진행해 주세요.</h1>
        </div>
        <div class="agree-check-all">
          <input type="radio" id="agree" name="agree" />
          <label>본인 인증 서비스 약관 전체동의</label>
        </div>
        <div class="agree-info-wrap">
          <p>휴대폰 본인 인증 서비스 이용약관 동의(필수)</p>
          <p>휴대폰 통신사 이용약관 동의(필수)</p>
          <p>개인정보 제공 및 이용 동의(필수)</p>
          <p>고유식별정보 처리(필수)</p>
        </div>
      </div>
      <div class="agree-body">
        <div class="agree-body-form">
          <div class="agree-body-form-input">
            <input type='text' placeholder="이름">
          </div>
          <div class="agree-body-form-input">
            <div class="birth">
              <input type="password" placeholder="생년월일 6자리">
              <p>-</p>
              <input type="password" placeholder="">
            </div>
          </div>
        </div>
        <div class="agree-body-form-input">
        <div class="mobile">
          <select id="mb" name="mobile carrier">
            <option value="SKT" selected>SKT</option>
            <option value="KT">KT</option>
            <option value="LG U+">LG U+</option>
            <option value="SKT 알뜰폰">SKT 알뜰폰</option>
            <option value="KT 알뜰폰">KT 알뜰폰</option>
            <option value="LG U+ 알뜰폰">LG U+ 알뜰폰</option>
          </select>
          <input type='text' placeholder="휴대폰 번호">
          <p>인증요청</p>
        </div>
        </div>
        <p>타인의 개인정보를 도용하여 가입한 경우, 서비스 이용 제한 및 법적 제재를 받으실 수 있습니다.</p>
      </div>
      <div class="main-agree-submit">
        <button type="submit">다음</button>
      </div>
    </form>
  </div>
</body>

</html>
