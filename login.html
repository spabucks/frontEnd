<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="StarBucks Clone Site" />
    <meta name="keywords" content="StarBucks, Clone, Site" />
    <meta name="author" content="Jason Ahn" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>로그인</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="cart-header-top">
          <img class="left-che" src="assets/images/icons/left-chevron.svg" />
          <h1 class="cart-header-title">로그인</h1>
          <img class="close" src="assets/images/icons/close.svg" />
        </div>
      </header>
      <section class="section-main-login">
        <div class="section-main-login_title">
          <img
            src="https://www.starbucks.co.kr/common/img/common/logo.png"
            alt=""
          />
          <h2>안녕하세요. <br />스타벅스입니다</h2>
          <p>회원 서비스 이용을 위해 로그인 해주세요.</p>
        </div>
        <form class="main-login__input" action="">
          <input type="text" placeholder="아이디" />
          <input type="password" placeholder="비밀번호" />
        </form>
        <div class="main-login__search">
          <button type="button">아이디 찾기</button>
          <p>|</p>
          <button type="button">비밀번호 찾기</button>
          <p>|</p>
          <button type="button">회원가입</button>
        </div>
      </section>
      <footer class="footer-login-sumit">
        <button type="submit">로그인하기</button>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/c79e745bc5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
