<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="StarBucks Clone Site" />
    <meta name="keywords" content="StarBucks, Clone, Site" />
    <meta name="student" content="popokim" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>회원가입</title>
  </head>

  <body>
    <div class="container">
      <div>
        <img class="close" src="assets/images/icons/close.svg" />
      </div>

      <div class="main-membership-section">
        <div class="main-membership-img">
          <img src="assets/images/logo/logo.png" alt="" />
          <h1>고객님 <br />환영합니다!</h1>
        </div>

        <form class="agree-check-form">
          <div class="agree-check">
            <div class="m-agree">
              <input type="checkbox" id="agree" name="agree" />
              약관 전체동의
              <hr />
            </div>
          </div>
          <div class="m-check">
            <div class="m-check-agree-container">
              <div>
                <input type="checkbox" id="agree" name="agree" />
                <label>이용약관 동의(필수)</label>
              </div>
              <img
                src="assets/images/icons/left-chevron.svg"
                class="agree-check-arrow"
                alt=""
              />
            </div>
            <div class="m-check-agree-container">
              <div>
                <input type="checkbox" id="agree" name="agree" />
                <label>개인정보 수집및 이용동의(필수)</label>
              </div>
              <img
                src="assets/images/icons/left-chevron.svg"
                class="agree-check-arrow"
                alt=""
              />
            </div>
            <div class="m-check-agree-container">
              <div>
                <input type="checkbox" id="agree" name="agree" />
                <label>광고성 정보 수신동의(선택)</label>
              </div>
              <img
                src="assets/images/icons/left-chevron.svg"
                class="agree-check-arrow"
                alt=""
              />
            </div>
            <div class="m-choice">
              광고성 정보 수신 방법(선택)<br />
              <input type="checkbox" value="agree" /> <label>E-mail</label>
              <input type="checkbox" value="agree" /> <label>SMS</label>
            </div>
          </div>
          <div class="main-membership-submit">
            <button type="submit">다음</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
