<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="student" content="popokim">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>주문 내역(제품 들어있는 화면)</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-top">
        <div class="menu-icon">
          <img src="assets/images/icons/left-chevron.svg" alt="" />
        </div>
        <h1>온라인 스토어</h1>
        <nav>
          <ul>
            <li><img src="assets/images/icons/search.svg" /></li>
            <li><img src="assets/images/icons/shopping-cart.svg" /></li>
            <li><img src="assets/images/icons/close.svg" /></li>
          </ul>
        </nav>
      </div>
    </header>
    <form class="order-list-page-form">
      <div class="order-list-page-title">
        <h1>주문 내역</h1>
      </div>
      <div class="order-list-page-date">
        <p>전체</p>
        <div class="order-list-page">
          <p>2022.04.01~2023.03.31</p>
          <div class="order-img">
            <img src="assets/images/icons/left-chevron.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="order-detail-page-date">
        <p>2023-03-28</p>
        <div class="order-detail-page">
          <p>주문 상세</p>
          <div class="order-detail-img">
            <img src="assets/images/icons/left-chevron.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="order-product-card-wrap">
        <div class="order-product-card-inner">
          <div class="order-product-card-left"><img src="assets/images/pic/커티스 머그1.png" alt=""></div>
          <div class="order-product-card-right">
            <p class="order-product-title">주문취소</p>
            <p>23 커티스 쿨릭 레드 머그 355ml</p>
            <p class="order-product-price">34,000원<span>1개</span></p>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
