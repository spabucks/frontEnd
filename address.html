<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="student" content="popokim">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>배송지 관리</title>
</head>

<body>
  <div class="address-container">
    <header>
      <div class="header-top">
        <div class="menu-icon">
          <img src="assets/images/icons/menu.svg" alt="" />
        </div>
        <h1>온라인 스토어</h1>
        <nav>
          <ul>
            <li><img src="assets/images/icons/search.svg" /></li>
            <li><img src="assets/images/icons/shopping-cart.svg" /></li>
            <li><img src="assets/images/icons/user.svg" /></li>
          </ul>
        </nav>
      </div>
    </header>
    <form class="main-address-form">
      <div class="address-header">
        <div class="main-address-title">
          <h2>배송지 관리</h2>
        </div>
      </div>
      <div class="address-resister">
        <p>등록된 배송지가 없습니다.<br>
          배송지를 등록해 주세요.
        </p>
      </div>

      <div class="main-email-submit">
        <button type="submit">+ 새 배송지 추가</button>
      </div>
    </form>
  </div>

</body>

</html>
