<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="student" content="popokim">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>비밀번호 수정</title>
</head>

<body>
  <div class="container">
    <div class="clear-close">
      <img class="clear-close" src="assets/images/icons/close.svg" />
    </div>
    <form class="main-change-section">
      <div class="main-password-change">
        <h1>Prom Spharos님의<br />
          비밀번호를 변경합니다.</h1>
      </div>
      <div class="change-body">
        <div class="change-body-form">
          <div class="change-body-form-input">
            <input type="text" placeholder="새 비밀번호(10~20자리 이내)">
          </div>
          <div class="change-body-form-input">
            <div class="p-check">
              <input type="password" placeholder="새 비밀번호 확인">
            </div>
          </div>
        </div>
      </div>
      <div class="make-password">
        <div class="make-password-form">
          <ul>
          <br />
          <h2>안전한 비밀번호 만들기</h2>
          <li>영문, 숫자 혼합하여 10~20자리 이내로 입력하세요.</li>
          <li>아이디와 같은 비밀번호, 생일, 학번, 전화번호 등 개인정보와 관련된
            숫자, 연속된 숫자, 동일하게 반복된 숫자 등 다른 살마이 쉽게 알아낼
            수 있는 비밀번호는 유출 위험이 높아 사용하지 않는 것이 좋습니다.</li>
          <li>이전에 사용하셨던 비밀번호를 재사용할 경우 도용의 우려가 있으니,
            가급적 새로운 비밀번호를 사용해 주세요.</li>
          </ul>
        </div>
      </div>
      <div class="main-change-submit">
        <button type="submit">확인</button>
      </div>
    </form>

  </div>
</body>

</html>
